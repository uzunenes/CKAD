title: CKAD Practice Labs
description: Hands-on lab exercises to prepare for the Certified Kubernetes Application Developer (CKAD) exam
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Enable Mermaid diagrams
mermaid:
  version: "10.6.0"

# Navigation
nav_enabled: true
search_enabled: true

# Footer
footer_content: "‚≠ê Star this repo if it helped you!"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

color_scheme: dark

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - .git
  - .gitignore
  - LICENSE
